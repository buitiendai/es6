<body>
    <script>
        const a = ['a', 'b', 'c'];
        //cách 1: sử dụng for .. of
        for (let item of a) {
            console.log(item);
        }
        //cách 2 sử dụng for thông thường
        for(let i = 0; i<a.length; i++) {
            console.log(a[i]);
        }
        //cách 3: lambda expression
        a.forEach(item => console.lgo("Item " + item));


        // Bài lấy số chẵn
        const getEvens = [1,2,3,4,5,6];
        getEvens.forEach(item => {
            if(item % 2 === 0) {
                console.log(item);
            }
        });

        // sử dụng map thì dùng return, không dùng consolog
        // map tạo ra một mảng mới với tiêu chí nào đó với số lượng phần tử giống với mảng gốc.



    </script>
</body>
