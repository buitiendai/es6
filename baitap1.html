<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const birds = [
        {ID: "DV8", Name: "Eurasian Collared-Dove", Type: "Dove" },
        {ID: "HK12", Name: "Bald Eagle", Type: "Hawk" },
        {ID: "HK6", Name: "Cooper's Hawk", Type: "Hawk" },
        {ID: "SP11", Name: "Bell's Sparrow", Type: "Sparrow" },
        {ID: "DV2", Name: "Mourning Dove", Type: "Dove" }
        ];
        // In ra tất cả các mã của các loài chim
        let listId = birds.map(bird => bird.ID);
        console.log(`${listId}`);

        // In ra tất cả tên của các loài chim
        let listName = birds.map(bird => bird.Name);
        console.log(listName);

    </script>
</body>
</html>
